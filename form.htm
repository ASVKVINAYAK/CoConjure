<!DOCTYPE HTML>
<html>

<head>
  <title>Register Form</title>
</head>

<body>
  <form action="insert.php" method="POST">
    <table>
      <tr>
        <td>Name :</td>
        <td><input type="text" name="username" required></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" name="address" required></td>
      </tr>
      <tr>
        <td>Vaccine :</td>
        <td>
          <input type="radio" name="vaccine" value="I" required>Covaxin
          <input type="radio" name="vaccine" value="F" required>Covisheild
          <input type="radio" name="vaccine" value="N" required>Not Available
        </td>
      </tr>
      <tr>
        <td>Email :</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Phone no :</td>
        <td>
          <input type="phone" name="phone" required>
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Submit" name="submit"></td>
      </tr>
    </table>
  </form>
</body>

</html>
